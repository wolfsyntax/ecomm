<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scallable=0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="description" content="{% block metadescription %}{% endblock %}" />
    <meta name="keywords" content="{% block metakeywords %}{% endblock %}" />

    <link rel="shortcut icon" href="{% static 'images/TATAKP.png' %}" type="image/x-icon" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head>
<body>

    <div class="{% if user.is_authenticated %}wrapper{% else %}container-fluid{% endif %}">

    {% block content %}
    {% endblock %}

    </div>

    <script src="{% static 'js/jquery-3.1.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--script src="{% static 'js/tether.min.js' %}"></script-->


    <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
