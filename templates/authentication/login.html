{%  extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="row mt-5 py-5">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1 class="text-center">Log-in</h1>
            <p class="text-center">Please, use the following form to log-in:</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-row my-2">
                    <div class="col">
                        <input type="text" name="username" class="form-control zround" placeholder="Email/Phone" required="" value="">
                    </div>
    			</div>

                <div class="form-row my-2">
                    <div class="col">
                        <input type="password" name="password" class="form-control zround " placeholder="Password" required="" value="">
                    </div>
    			</div>

                <div class="form-row my-2">
                    <div class="col">
                        <span><input type="checkbox" name="remember">&nbsp;Remember me</span>
                    </div>
    			</div>

                 <div class="form-row my-2">
                    <div class="col">
                        <button class="w-100 btn btn-dark zround py-3 text-uppercase" >
                            Sign In
                        </button>
                    </div>
    			</div>
                <div class="form-row py-0">
                    <a href="" class="col text-center simple-link">Forgot Password?</a>
                </div>
                <div class="form-row py-0">
                    <p class="col text-center">Don't have an account?<a href="{% url 'authentication:signup' %}" class="col text-center simple-link">Sign Up</a></p>
                </div>

            </form>
        </div>
    </div>
{% endblock %}
